<script>
var db = openDatabase('main', '1.0', 'main', 2 * 1024 * 1024); 

db.transaction(function (tx) {   
   tx.executeSql('CREATE TABLE IF NOT EXISTS USERS (name, pass)'); 
});
  db.transaction(function (tx) { 
   tx.executeSql('SELECT * FROM USERS', [], function (tx, results) { 
      var len = results.rows.length, i; 
      msg = "<p>Found rows: " + len + "</p>"; 
      document.querySelector('#status').innerHTML +=  msg; 
  
      for (i = 0; i < len; i++) { 
         alert(results.rows.item(i).log ); 
      } 
  
   }, null); 
});
  db.transaction(function (tx) { 
   tx.executeSql('CREATE TABLE IF NOT EXISTS USERS (id unique, log)'); 
   tx.executeSql('INSERT INTO USERS (id, log) VALUES ("test", "1234")'); 
   tx.executeSql('INSERT INTO USERS (name, pass) VALUES ("github", "11223344")'); 
}); 
</script>
